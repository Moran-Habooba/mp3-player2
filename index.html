<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <h1 class="title">My media player</h1>
        <img src="./media/maxresdefault.jpg" class="song-img" id="sonGimg" />
        <h1 id="song-title">קול דודי</h1>
        <p id="songDescription">קול דודי I קובי ברומר</p>
        <p id="current-time" class="time">00:00</p>
        <audio id="song">
          <source src="./media/Kol Dodi.mp3" type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="progress" />
        <label class="volume" for="volume"> volume </label>
        <div id="volume-value">50</div>
        <i class="bi bi-volume-mute" id="muteIco"></i>
        <div class="volume-controls">
          <span class="volume-icon minus-icon"
            ><i class="fas fa-minus"></i
          ></span>
          <input
            type="range"
            value="0.5"
            min="0"
            max="1"
            step="0.1"
            id="volume"
            name="volume"
          />
          <span class="volume-icon plus-icon"><i class="fas fa-plus"></i></span>
        </div>
        <div class="controls">
          <div><i class="bi bi-skip-backward-circle" id="prev-button"></i></div>
          <div>
            <i class="bi bi-play-circle" id="controlIcon"></i>
          </div>
          <div><i class="bi bi-fast-forward-circle" id="next-button"></i></div>
        </div>
      </div>
      <marquee behavior="" direction="right">
        <p style="color: white">Developed By- Moran ♥ Habooba</p>
      </marquee>
    </div>
  </body>
</html>
