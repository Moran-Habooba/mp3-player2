<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script defer src="./script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <h1 class="title">My media player</h1>
        <img src="./media/maxresdefault.jpg" class="song-img" id="sonGimg" />
        <h1 id="song-title">קול דודי</h1>
        <p id="songDescription">קול דודי I קובי ברומר</p>
        <div class="dropdown playlist">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Playlist
          </button>
          <ul class="dropdown-menu">
            <li>
              <button class="dropdown-item selected" type="button">
                קול דודי
              </button>
            </li>
            <li><button class="dropdown-item" type="button">יהודי</button></li>
            <li>
              <button class="dropdown-item" type="button">מנגינת הלב</button>
            </li>
          </ul>
        </div>

        <p id="current-time" class="time">00:00</p>
        <audio id="song">
          <source src="./media/Kol Dodi.mp3" type="audio/mpeg" />
        </audio>

        <input type="range" value="0" id="progress" />
        <label class="volume" for="volume"> volume </label>
        <div id="volume-value">50</div>
        <i class="bi bi-volume-mute" id="muteIco"></i>
        <div class="volume-controls">
          <span class="volume-icon minus-icon"
            ><i class="fas fa-minus"></i
          ></span>
          <input
            type="range"
            value="0.5"
            min="0"
            max="1"
            step="0.1"
            id="volume"
            name="volume"
          />
          <span class="volume-icon plus-icon"><i class="fas fa-plus"></i></span>
        </div>

        <div class="controls">
          <div><i class="bi bi-skip-backward-circle" id="prev-button"></i></div>
          <div>
            <i class="bi bi-play-circle" id="controlIcon"></i>
          </div>
          <div><i class="bi bi-fast-forward-circle" id="next-button"></i></div>
        </div>
      </div>

      <marquee behavior="" direction="right">
        <p style="color: white">Developed By- Moran ♥ Habooba</p>
      </marquee>
    </div>
  </body>
</html>
